<!doctype html>
<html lang="en" ng-app="ShoppingListApp">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as list">
        <h2>To Buy:</h2>
        <ul>
          <!-- <li ng-repeat="item in list.items">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}(s)</li> -->
          <li ng-repeat="item in list.toBuyList">{{ item.quantity }} of {{ item.name }} <button class="btn btn-default"
              ng-click="list.markAsBought($index)"><span class="glyphicon glyphicon-ok"></span>
              Bought</button></li>
          <div ng-hide="!list.isEverythingBought()" class="emptyMessage">Error: Everything is bought!</div>
        </ul>

      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="BoughtController as bought">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}(s) </li>
          <div ng-hide="!bought.isNothingBought()" class="emptyMessage">Error: Nothing bought yet!</div>
        </ul>

      </div>
    </div>
  </div>

</body>

</html>
